<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Donation Page</title>
  <link rel="stylesheet" href="styles.css"> <!-- Menghubungkan file CSS eksternal -->
</head>

<body>
  <header>
    <h1>Donation Page</h1>
  </header>

  <main>
    <section class="donation-form">
      <h2>Make a Donation</h2>
      <form action="#" method="POST">
        <div class="form-group">
          <label for="name">Saweria:</label>
          <input type="text" id="name" name="name" value="https://saweria.co/AmeliaBotDiscord" required>
        </div>
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
          <label for="amount">Donation Amount:</label>
          <input type="number" id="amount" name="amount" min="1" required>
        </div>
        <div class="form-group">
          <label for="message">Message (optional):</label>
          <textarea id="message" name="message" rows="4"></textarea>
        </div>
        <div class="form-group">
          <button type="submit">Donate</button>
        </div>
      </form>
      <ul>
        <li>
          Saweria : <br>https://saweria.co/AmeliaBotDiscord
        </li>
      </ul>
      <ul>
        <li>
          Bitcoin : <br>1QBGLcyApogJMZxSBQ6yhu4HmNGX4dB1cK
        </li>
      </ul>
      <ul>
        <li>
          Dana : <br><img href="center" src="./img/barcode/dana.jpg" width="30%">
        </li>
      </ul>
    </section>
  </main>

  <footer>
    <p>&copy; 2023 Donation Page. All rights reserved.</p>
  </footer>
</body>

</html>
